<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding scrollX=true>
  <section class="powerbi-em" *ngIf="reportInfo">
    <!-- <p>
          URL: https://microsoft.github.io/PowerBI-JavaScript/demo/v2-demo/index.html#
        </p>
        <p>
          Info : {{strData}}
        </p> -->
    <ngx-powerbi-component [type]="reportInfo.type" [id]="reportInfo.id" [embedUrl]="reportInfo.embedUrl"
      tokenType="Embed" [accessToken]="reportInfo.embedToken.token" on-embedded="onEmbedded($event)">
    </ngx-powerbi-component>
  </section>

  <section class="chart-wrapper">
    <canvas #barChart></canvas>
  </section>


  <section class="chart-wrapper">
    <canvas #pieChart></canvas>
  </section>


  <section class="chart-wrapper">
    <canvas #lineChart></canvas>
  </section>

</ion-content>
