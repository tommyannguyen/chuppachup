<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Report demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding scrollX=true  class="padding">
  <section class="powerbi-em" *ngIf="reportInfo">
    <ngx-powerbi-component [type]="reportInfo.type" [id]="reportInfo.id" [embedUrl]="reportInfo.embedUrl"
      tokenType="Embed" [accessToken]="reportInfo.embedToken.token" on-embedded="onEmbedded($event)">
    </ngx-powerbi-component>
  </section>
</ion-content>
